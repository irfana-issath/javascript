// -----------------------if else lader---------------

const mark=70;
if(mark<=40){
    console.log("failed");
}else if(mark<=50){
     console.log("C");
     
} else if(mark<=60){
     console.log("C+");
     
}else if(mark<=70){
     console.log("B");
     
}else if(mark<=80){
     console.log("B+");
     
}else if(mark<=90){

}else if(mark<=100){
     console.log("A+");
     
}else{
    console.log("invalid");
    
}

// ----------------------------switch---------------

const color="red";
switch (color) {
    case "white":
        console.log("its a jasmin");
        break;
    case "yellow":
        console.log("its a sun flower");
        break;    
    case "red":
        console.log("its a rose");
        break;
    case "green":
        console.log("its a leef");
        break;    
    default:
        console.log("invalid input");
        
}

// ----------------ternary operator------------------

const newMark=40
newMark<40 ? console.log("failed") : newMark<50 ? console.log("C") : newMark<60 ? console.log("C+"): newMark<70 ? console.log("B") : newMark<80 ? console.log("B+") : newMark<90 ? console.log("A") : newMark<=100 ? console.log("A+") : console.log("invalid input");
