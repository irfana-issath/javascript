                       //array methods
// .length - find the array length
let arra=[2,4,6,8];
console.log("size of array: ",arra.length);

// .push    - for insert element at last and returns length of the array
let addLast = arra.push(60)
console.log("array--------> ",arra);
console.log("result--------> ",addLast);


// .pop    - for delete last element of an array and returns deleted element
let removeLast = arra.pop();
console.log("array--------> ",arra);
console.log("result--------> ",removeLast);

// .unshift    - for insert first elements of an array and returns length of the array
let addFirst = arra.unshift(56,9)
console.log("array--------> ",arra);
console.log("result--------> ",addFirst);

// /.shift    - for delete first element of an array and retutns deleted element
let removeFirst = arra.shift()
console.log("array--------> ",arra);
console.log("result--------> ",removeFirst);


// .forEach    - for print the same array. its doesnot returns anything(output---->undefined)
let printArr = arra.forEach((num)=>console.log(num));
console.log("array--------> ",arra);
console.log("result--------> ",printArr);

// .map   - for modified new array
let addOn = arra.map((num)=>num+num);
console.log("array--------> ",arra);
console.log("result--------> ",addOn);
